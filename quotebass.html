<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASSBOSS System Builder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bb-orange': '#F9C017',
                        'bb-orange-dark': '#E5AD00',
                        'bb-black': '#1a1a1a',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX Transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Print Styles -->
    <style>
      @media print {
        /* B/W print - white background */
        body {
          background: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        /* Reset backgrounds to white, keep text readable */
        .bg-gradient-to-br,
        .bg-gray-900,
        .bg-gray-800,
        .bg-black,
        [class*="from-gray"],
        [class*="to-gray"],
        [class*="to-black"] {
          background: white !important;
        }
        
        /* Make text black/dark gray for readability */
        .text-white,
        .text-gray-100,
        .text-gray-200,
        .text-gray-300 {
          color: #111 !important;
        }
        
        .text-gray-400,
        .text-gray-500 {
          color: #444 !important;
        }
        
        .text-bb-orange {
          color: #333 !important;
          font-weight: bold !important;
        }
        
        /* Card backgrounds - light gray for contrast */
        .bg-amber-50,
        .bg-orange-50,
        .bg-red-50,
        .bg-gray-50,
        .bg-white {
          background: #f5f5f5 !important;
        }
        
        /* Card headers - medium gray */
        .bg-amber-500,
        .bg-orange-500,
        .bg-red-500 {
          background: #666 !important;
          color: white !important;
        }
        
        .bg-amber-500 *,
        .bg-orange-500 *,
        .bg-red-500 * {
          color: white !important;
        }
        
        /* Hide elements marked for no-print */
        .print-hide {
          display: none !important;
        }
        
        /* Keep borders visible */
        [class*="border"] {
          border-color: #ccc !important;
        }
        
        /* Ensure content fits on page */
        .max-w-6xl, .max-w-3xl, .max-w-2xl {
          max-width: 100% !important;
        }
        
        /* Hide the print button itself */
        button[onclick*="print"] {
          display: none !important;
        }
      }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen font-['Inter']">
    <div id="root"></div>

    <!-- Application Script -->
    <script type="text/babel" src="app.js?v=4"></script>
</body>
</html>
