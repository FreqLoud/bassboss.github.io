<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASSBOSS System Builder</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bb-orange': '#F9C017',
                        'bb-orange-dark': '#E5AD00',
                        'bb-black': '#1a1a1a',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX Transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Print Styles -->
    <style>
      @media print {
        /* B/W print - remove colors */
        body {
          background: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        /* Make all text black */
        * {
          color: black !important;
          background: white !important;
          border-color: #ccc !important;
        }
        
        /* Hide navigation and action buttons */
        .print-hide,
        [class*="hover:"],
        a[href="buildbass.html"],
        button:not([onclick*="print"]) {
          display: none !important;
        }
        
        /* Keep card borders visible */
        [class*="border"] {
          border: 1px solid #ccc !important;
        }
        
        /* Make headers stand out */
        h1, h2, h3, h4 {
          font-weight: bold !important;
        }
        
        /* Ensure content fits on page */
        .max-w-6xl, .max-w-3xl, .max-w-2xl {
          max-width: 100% !important;
        }
      }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen font-['Inter']">
    <div id="root"></div>

    <!-- Application Script -->
    <script type="text/babel" src="app.js?v=4"></script>
</body>
</html>
