<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASSBOSS Service Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bb-orange': '#F9C017',
                        'bb-orange-dark': '#E5AD00',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .source-badge { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; }
        .source-cetec { background: #1e40af; color: white; }
        .source-quickbase { background: #047857; color: white; }
        .source-container { background: #7c3aed; color: white; }
        .source-legacy { background: #b45309; color: white; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 min-h-screen text-white">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800/50 border border-gray-700 rounded-2xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white mb-2">
                    <span class="text-bb-orange">BASS</span>BOSS
                </h1>
                <p class="text-gray-400">Service Records</p>
            </div>
            <form id="loginForm">
                <input type="password" id="password" placeholder="Enter password" 
                    class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-bb-orange mb-4">
                <button type="submit" class="w-full bg-bb-orange hover:bg-bb-orange-dark text-black font-semibold py-3 rounded-lg transition-colors">
                    Access Records
                </button>
            </form>
            <p id="loginError" class="text-red-400 text-sm text-center mt-4 hidden">Invalid password</p>
            <p class="text-gray-600 text-xs text-center mt-6">BASSBOSS Internal Tool</p>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="mainApp" class="hidden">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">
                    <span class="text-bb-orange">BASS</span>BOSS Service Records
                </h1>
                <p class="text-gray-400">Search by Serial #, Order #, or Customer Name</p>
            </div>

            <!-- Search -->
            <div class="mb-8">
                <div class="relative">
                    <input type="text" id="searchInput" 
                        placeholder="Enter serial number, order number, or customer name..."
                        class="w-full bg-gray-800/50 border border-gray-700 rounded-xl px-6 py-4 text-lg text-white placeholder-gray-500 focus:outline-none focus:border-bb-orange transition-colors">
                    <button id="searchBtn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-bb-orange hover:bg-bb-orange-dark text-black font-semibold px-6 py-2 rounded-lg transition-colors">
                        Search
                    </button>
                </div>
                <div id="searchHint" class="text-gray-500 text-sm mt-2 text-center"></div>
            </div>

            <!-- Loading -->
            <div id="loading" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-bb-orange"></div>
                <p class="text-gray-400 mt-4">Loading service records...</p>
            </div>

            <!-- Results -->
            <div id="results" class="hidden fade-in"></div>

            <!-- No Results -->
            <div id="noResults" class="hidden text-center py-12">
                <div class="text-6xl mb-4">üîç</div>
                <p class="text-gray-400 text-lg">No results found</p>
                <p class="text-gray-500 text-sm mt-2">Try a different serial, order, or customer name</p>
            </div>

            <!-- Stats -->
            <div id="stats" class="hidden text-center text-gray-500 text-sm mt-12 pt-8 border-t border-gray-800"></div>
        </div>
    </div>

    <script>
    // Simple password check (hash comparison)
    const PASS_HASH = 'efafbe8de1b93363534bf6c3cd9a6e68683974fe9e17a79c73f9871f3d939476'; // sha256 of password
    
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const pass = document.getElementById('password').value;
        const hash = await sha256(pass);
        
        if (hash === PASS_HASH) {
            sessionStorage.setItem('authenticated', 'true');
            showApp();
        } else {
            document.getElementById('loginError').classList.remove('hidden');
            document.getElementById('password').value = '';
        }
    });

    function showApp() {
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
        loadData();
    }

    // Check if already authenticated
    if (sessionStorage.getItem('authenticated') === 'true') {
        showApp();
    }

    let traceData = null;

    async function loadData() {
        try {
            const response = await fetch('trace-data.json');
            traceData = await response.json();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('stats').classList.remove('hidden');
            
            const sources = traceData.sources || ['cetec'];
            document.getElementById('stats').innerHTML = `
                <div class="mb-2">
                    Loaded ${Object.keys(traceData.orders || {}).length.toLocaleString()} orders ‚Ä¢ 
                    ${Object.keys(traceData.serialIndex || {}).length.toLocaleString()} serials
                </div>
                <div class="flex gap-2 justify-center flex-wrap">
                    <span class="source-badge source-cetec">CETEC ERP</span>
                    <span class="source-badge source-quickbase">QuickBase</span>
                    <span class="source-badge source-container">2023-2025</span>
                    <span class="source-badge source-legacy">Legacy</span>
                </div>
            `;
            document.getElementById('searchHint').textContent = 'Example: 142038, TLL-32100227, 501.1, Danny Asadi, C22';
        } catch (err) {
            document.getElementById('loading').innerHTML = `
                <div class="text-red-400">Failed to load data: ${err.message}</div>
            `;
        }
    }

    function getSourceClass(source) {
        if (!source) return 'source-legacy';
        if (source.includes('cetec')) return 'source-cetec';
        if (source.includes('quickbase')) return 'source-quickbase';
        if (source.includes('container') || source.includes('2023')) return 'source-container';
        return 'source-legacy';
    }

    function getSourceLabel(source) {
        if (!source) return 'Unknown';
        if (source.includes('cetec')) return 'CETEC';
        if (source.includes('quickbase-legacy')) return 'QB Legacy';
        if (source.includes('quickbase')) return 'QuickBase';
        if (source.includes('container')) return '2023-25';
        return 'Legacy';
    }

    function search(query) {
        if (!traceData || !query.trim()) return;
        
        query = query.trim().toUpperCase();
        
        // Check if it's a container search (C1, C2, C22, etc.)
        if (/^C\d+$/i.test(query) && traceData.containers && traceData.containers[query]) {
            showContainer(query);
            return;
        }
        
        // Check serial index first
        const serialKey = Object.keys(traceData.serialIndex || {}).find(k => k.toUpperCase() === query);
        if (serialKey) {
            showSerialHistory(serialKey, traceData.serialIndex[serialKey]);
            return;
        }
        
        // Check if it's an order number
        const orderKey = Object.keys(traceData.orders || {}).find(k => k.toUpperCase() === query);
        if (orderKey) {
            showOrder(traceData.orders[orderKey]);
            return;
        }
        
        // Partial match search
        const queryLower = query.toLowerCase();
        
        // Search serials
        const serialMatches = Object.keys(traceData.serialIndex || {}).filter(s => 
            s.toUpperCase().includes(query)
        );
        
        // Search orders by number or customer
        const orderMatches = Object.keys(traceData.orders || {}).filter(o => {
            const ord = traceData.orders[o];
            return o.toUpperCase().includes(query) || 
                   (ord.custname && ord.custname.toLowerCase().includes(queryLower));
        });
        
        // Search serial index entries by customer or product
        const serialEntriesMatches = [];
        Object.entries(traceData.serialIndex || {}).forEach(([serial, entries]) => {
            entries.forEach(entry => {
                if ((entry.custname && entry.custname.toLowerCase().includes(queryLower)) ||
                    (entry.product && entry.product.toLowerCase().includes(queryLower))) {
                    if (!serialEntriesMatches.find(m => m.serial === serial)) {
                        serialEntriesMatches.push({ serial, entries });
                    }
                }
            });
        });
        
        if (serialMatches.length === 1 && orderMatches.length === 0) {
            showSerialHistory(serialMatches[0], traceData.serialIndex[serialMatches[0]]);
            return;
        }
        
        if (orderMatches.length === 1 && serialMatches.length === 0) {
            showOrder(traceData.orders[orderMatches[0]]);
            return;
        }
        
        // Show combined results
        if (serialMatches.length > 0 || orderMatches.length > 0 || serialEntriesMatches.length > 0) {
            showSearchResults(query, serialMatches, orderMatches, serialEntriesMatches);
            return;
        }
        
        document.getElementById('results').classList.add('hidden');
        document.getElementById('noResults').classList.remove('hidden');
    }

    function showSearchResults(query, serialMatches, orderMatches, serialEntriesMatches) {
        document.getElementById('noResults').classList.add('hidden');
        const results = document.getElementById('results');
        results.classList.remove('hidden');
        
        let html = `<div class="bg-gray-800/50 border border-gray-700 rounded-xl p-6">
            <h2 class="text-xl font-semibold mb-4">Results for "${query}"</h2>`;
        
        // Serial matches
        if (serialMatches.length > 0) {
            html += `<div class="mb-6">
                <h3 class="text-sm text-gray-400 uppercase tracking-wide mb-2">Serials (${serialMatches.length})</h3>
                <div class="space-y-2">
                    ${serialMatches.slice(0, 30).map(serial => {
                        const entries = traceData.serialIndex[serial];
                        const firstEntry = entries[0] || {};
                        return `<button onclick="search('${serial}')" class="block w-full text-left px-4 py-2 bg-gray-700/50 hover:bg-gray-700 rounded-lg transition-colors">
                            <div class="flex justify-between items-center">
                                <span class="font-mono text-bb-orange">${serial}</span>
                                <span class="source-badge ${getSourceClass(firstEntry.source)}">${getSourceLabel(firstEntry.source)}</span>
                            </div>
                            <p class="text-sm text-gray-400">${firstEntry.product || ''}</p>
                        </button>`;
                    }).join('')}
                    ${serialMatches.length > 30 ? `<p class="text-gray-500 text-sm">...and ${serialMatches.length - 30} more</p>` : ''}
                </div>
            </div>`;
        }
        
        // Serial entries matches (by customer/product)
        if (serialEntriesMatches.length > 0) {
            html += `<div class="mb-6">
                <h3 class="text-sm text-gray-400 uppercase tracking-wide mb-2">By Customer/Product (${serialEntriesMatches.length})</h3>
                <div class="space-y-2">
                    ${serialEntriesMatches.slice(0, 30).map(({serial, entries}) => {
                        const firstEntry = entries[0] || {};
                        return `<button onclick="search('${serial}')" class="block w-full text-left px-4 py-2 bg-gray-700/50 hover:bg-gray-700 rounded-lg transition-colors">
                            <div class="flex justify-between items-center">
                                <span class="font-mono text-bb-orange">${serial}</span>
                                <span class="source-badge ${getSourceClass(firstEntry.source)}">${getSourceLabel(firstEntry.source)}</span>
                            </div>
                            <p class="text-sm text-gray-400">${firstEntry.custname || ''} - ${firstEntry.product || ''}</p>
                        </button>`;
                    }).join('')}
                </div>
            </div>`;
        }
        
        // Order matches
        if (orderMatches.length > 0) {
            html += `<div>
                <h3 class="text-sm text-gray-400 uppercase tracking-wide mb-2">Orders (${orderMatches.length})</h3>
                <div class="space-y-2">
                    ${orderMatches.slice(0, 20).map(ordernum => {
                        const order = traceData.orders[ordernum];
                        return `<button onclick="search('${ordernum}')" class="block w-full text-left px-4 py-2 bg-gray-700/50 hover:bg-gray-700 rounded-lg transition-colors">
                            <div class="flex justify-between items-center">
                                <span class="font-semibold">Order ${ordernum}</span>
                                <span class="text-gray-400 text-sm">${order.orderdate || ''}</span>
                            </div>
                            <p class="text-sm text-gray-400">${order.custname || 'Customer #' + order.custnum}</p>
                        </button>`;
                    }).join('')}
                </div>
            </div>`;
        }
        
        html += '</div>';
        results.innerHTML = html;
    }

    function showContainer(containerName) {
        document.getElementById('noResults').classList.add('hidden');
        const results = document.getElementById('results');
        results.classList.remove('hidden');
        
        const container = traceData.containers[containerName];
        
        // Find all serials from this container
        const containerSerials = Object.entries(traceData.serialIndex || {})
            .filter(([serial, entries]) => entries.some(e => e.container === containerName))
            .map(([serial, entries]) => ({
                serial,
                product: entries.find(e => e.container === containerName)?.product || ''
            }));
        
        // Group by product
        const byProduct = {};
        containerSerials.forEach(({serial, product}) => {
            if (!byProduct[product]) byProduct[product] = [];
            byProduct[product].push(serial);
        });
        
        const html = `
            <div class="bg-gray-800/50 border border-gray-700 rounded-xl p-6">
                <div class="mb-6 pb-4 border-b border-gray-700">
                    <h2 class="text-2xl font-bold">Container <span class="text-bb-orange">${containerName}</span></h2>
                    <p class="text-gray-400">${containerSerials.length} units tracked</p>
                </div>
                
                <!-- Container Details -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                    <div class="bg-gray-700/30 rounded-lg p-3">
                        <p class="text-xs text-gray-500 uppercase">Departed</p>
                        <p class="font-semibold">${container.departed || 'N/A'}</p>
                    </div>
                    <div class="bg-gray-700/30 rounded-lg p-3">
                        <p class="text-xs text-gray-500 uppercase">Arrived (Southaven)</p>
                        <p class="font-semibold text-bb-orange">${container.arrived || 'N/A'}</p>
                    </div>
                    <div class="bg-gray-700/30 rounded-lg p-3">
                        <p class="text-xs text-gray-500 uppercase">Transit Days</p>
                        <p class="font-semibold">${container.transit_days || 'N/A'}</p>
                    </div>
                    <div class="bg-gray-700/30 rounded-lg p-3">
                        <p class="text-xs text-gray-500 uppercase">BOL #</p>
                        <p class="font-mono text-sm">${container.bol || 'N/A'}</p>
                    </div>
                </div>
                
                <!-- Products in Container -->
                <h3 class="text-lg font-semibold mb-3 text-bb-orange">Products in this Container</h3>
                <div class="space-y-3">
                    ${Object.entries(byProduct).map(([product, serials]) => `
                        <div class="bg-gray-700/30 rounded-lg p-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="font-semibold">${product}</span>
                                <span class="text-bb-orange">${serials.length} units</span>
                            </div>
                            <div class="flex flex-wrap gap-2">
                                ${serials.slice(0, 20).map(s => `
                                    <button onclick="search('${s}')" class="text-xs font-mono bg-gray-600/50 hover:bg-gray-600 px-2 py-1 rounded transition-colors">
                                        ${s}
                                    </button>
                                `).join('')}
                                ${serials.length > 20 ? `<span class="text-xs text-gray-500">+${serials.length - 20} more</span>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        results.innerHTML = html;
    }

    function showSerialHistory(serial, entries) {
        document.getElementById('noResults').classList.add('hidden');
        const results = document.getElementById('results');
        results.classList.remove('hidden');
        
        // Sort by date (newest first)
        const sortedEntries = [...entries].sort((a, b) => 
            (b.orderdate || '').localeCompare(a.orderdate || '')
        );
        
        const html = `
            <div class="bg-gray-800/50 border border-gray-700 rounded-xl p-6">
                <div class="mb-6 pb-4 border-b border-gray-700">
                    <h2 class="text-2xl font-bold">Serial: <span class="text-bb-orange font-mono">${serial}</span></h2>
                    <p class="text-gray-400">${sortedEntries.length} record${sortedEntries.length > 1 ? 's' : ''} found</p>
                </div>
                <div class="space-y-4">
                    ${sortedEntries.map(entry => `
                        <div class="bg-gray-700/30 rounded-lg p-4 ${entry.ordernum ? 'cursor-pointer hover:bg-gray-700/50' : ''}" 
                             ${entry.ordernum && traceData.orders[entry.ordernum] ? `onclick="showOrder(traceData.orders['${entry.ordernum}'])"` : ''}>
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    ${entry.ordernum ? `<span class="font-semibold text-white">Order ${entry.ordernum}</span>` : ''}
                                    ${entry.custname ? `<span class="text-gray-400 ml-2">${entry.custname}</span>` : ''}
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-gray-400 text-sm">${entry.orderdate || ''}</span>
                                    <span class="source-badge ${getSourceClass(entry.source)}">${getSourceLabel(entry.source)}</span>
                                </div>
                            </div>
                            <p class="text-gray-300">${entry.product || 'No product info'}</p>
                            ${entry.container ? `
                                <div class="mt-2 flex items-center gap-4 text-sm">
                                    <span class="text-gray-500">üì¶ Container:</span>
                                    <button onclick="search('${entry.container}')" class="text-bb-orange hover:underline">${entry.container}</button>
                                    ${entry.container_arrived ? `<span class="text-gray-400">Arrived: ${entry.container_arrived}</span>` : ''}
                                </div>
                            ` : ''}
                            ${entry.components && entry.components.length > 0 ? `
                                <div class="mt-3 pl-4 border-l-2 border-gray-600">
                                    <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">Components</p>
                                    ${entry.components.slice(0, 10).map(c => `
                                        <div class="text-sm text-gray-400">${c.name || c.prcpart} ${c.qty ? `√ó${c.qty}` : ''}</div>
                                    `).join('')}
                                    ${entry.components.length > 10 ? `<p class="text-xs text-gray-500">...and ${entry.components.length - 10} more</p>` : ''}
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        results.innerHTML = html;
    }

    function showOrder(order) {
        document.getElementById('noResults').classList.add('hidden');
        const results = document.getElementById('results');
        results.classList.remove('hidden');

        const serialsHtml = order.serials && order.serials.length > 0 ? `
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-3 text-bb-orange">Serial Numbers & Lot Codes</h3>
                <div class="bg-gray-700/30 rounded-lg overflow-hidden">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-700/50">
                            <tr>
                                <th class="px-4 py-2 text-left">Serial #</th>
                                <th class="px-4 py-2 text-left">Lot Code</th>
                                <th class="px-4 py-2 text-left">Date Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${order.serials.map(s => `
                                <tr class="border-t border-gray-700/50 hover:bg-gray-700/30 ${s.serial ? 'cursor-pointer' : ''}" 
                                    ${s.serial ? `onclick="search('${s.serial}')"` : ''}>
                                    <td class="px-4 py-2 font-mono ${s.serial ? 'text-bb-orange' : ''}">${s.serial || '‚Äî'}</td>
                                    <td class="px-4 py-2 font-mono">${s.lotcode || '‚Äî'}</td>
                                    <td class="px-4 py-2">${s.date_code || '‚Äî'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        ` : '';

        const linesHtml = order.lines ? order.lines.map(line => {
            const componentsHtml = line.components && line.components.length > 0 ? `
                <div class="mt-3 ml-4 pl-4 border-l-2 border-gray-700">
                    <p class="text-xs text-gray-500 uppercase tracking-wide mb-2">Components Used</p>
                    <div class="space-y-1">
                        ${line.components.map(c => `
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-300">${c.prcpart || c.name}</span>
                                <span class="text-gray-500">√ó${parseFloat(c.qty || 1).toFixed(0)}</span>
                            </div>
                            ${c.description ? `<p class="text-xs text-gray-500 -mt-1">${c.description}</p>` : ''}
                        `).join('')}
                    </div>
                </div>
            ` : '';

            return `
                <div class="bg-gray-700/30 rounded-lg p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-semibold text-white">${line.prcpart}</p>
                            <p class="text-sm text-gray-400">Line ${line.lineitem} ‚Ä¢ Rev: ${line.revision || 'N/A'}${line.shipdate ? ' ‚Ä¢ Shipped: ' + line.shipdate : ''}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-bb-orange font-semibold">Qty: ${parseFloat(line.qty || 1).toFixed(0)}</p>
                        </div>
                    </div>
                    ${componentsHtml}
                </div>
            `;
        }).join('') : '<p class="text-gray-500">No line items</p>';

        results.innerHTML = `
            <div class="bg-gray-800/50 border border-gray-700 rounded-xl p-6">
                <div class="flex justify-between items-start mb-6 pb-6 border-b border-gray-700">
                    <div>
                        <h2 class="text-2xl font-bold">Order ${order.ordernum}</h2>
                        <p class="text-gray-400">${order.custname || 'Customer #' + order.custnum}${order.custponum ? ' ‚Ä¢ PO: ' + order.custponum : ''}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-gray-400">Order Date</p>
                        <p class="font-semibold">${order.orderdate || 'N/A'}</p>
                        <span class="source-badge source-cetec mt-2 inline-block">CETEC</span>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-semibold mb-3 text-bb-orange">Products</h3>
                    <div class="space-y-4">
                        ${linesHtml}
                    </div>
                </div>

                ${serialsHtml}
            </div>
        `;
    }

    // Event listeners
    document.getElementById('searchBtn').addEventListener('click', () => {
        search(document.getElementById('searchInput').value);
    });

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') search(e.target.value);
    });
    </script>
</body>
</html>
