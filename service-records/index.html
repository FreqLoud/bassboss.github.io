<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASSBOSS Service Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bb-orange': '#F9C017',
                        'bb-orange-dark': '#E5AD00',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-900 min-h-screen text-white">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-gray-800/50 border border-gray-700 rounded-2xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white mb-2">
                    <span class="text-bb-orange">BASS</span>BOSS
                </h1>
                <p class="text-gray-400">Service Records</p>
            </div>
            <form id="loginForm">
                <input type="password" id="password" placeholder="Enter password" 
                    class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-bb-orange mb-4">
                <button type="submit" class="w-full bg-bb-orange hover:bg-bb-orange-dark text-black font-semibold py-3 rounded-lg transition-colors">
                    Access Records
                </button>
            </form>
            <p id="loginError" class="text-red-400 text-sm text-center mt-4 hidden">Invalid password</p>
            <p class="text-gray-600 text-xs text-center mt-6">BASSBOSS Internal Tool</p>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="mainApp" class="hidden">
        <div class="container mx-auto px-4 py-8 max-w-4xl">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">
                    <span class="text-bb-orange">BASS</span>BOSS Service Records
                </h1>
                <p class="text-gray-400">Search by Serial #, Order #, or Customer Name</p>
            </div>

            <!-- Search -->
            <div class="mb-8">
                <div class="relative">
                    <input type="text" id="searchInput" 
                        placeholder="Enter serial number, order number, or customer name..."
                        class="w-full bg-gray-800/50 border border-gray-700 rounded-xl px-6 py-4 text-lg text-white placeholder-gray-500 focus:outline-none focus:border-bb-orange transition-colors">
                    <button id="searchBtn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-bb-orange hover:bg-bb-orange-dark text-black font-semibold px-6 py-2 rounded-lg transition-colors">
                        Search
                    </button>
                </div>
                <div id="searchHint" class="text-gray-500 text-sm mt-2 text-center"></div>
            </div>

            <!-- Loading -->
            <div id="loading" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-bb-orange"></div>
                <p class="text-gray-400 mt-4">Loading service records...</p>
            </div>

            <!-- Results -->
            <div id="results" class="hidden fade-in"></div>

            <!-- No Results -->
            <div id="noResults" class="hidden text-center py-12">
                <div class="text-6xl mb-4">üîç</div>
                <p class="text-gray-400 text-lg">No results found</p>
                <p class="text-gray-500 text-sm mt-2">Try a different serial, order, or customer name</p>
            </div>

            <!-- Stats -->
            <div id="stats" class="hidden text-center text-gray-500 text-sm mt-12 pt-8 border-t border-gray-800"></div>
        </div>
    </div>

    <script>
    // Simple password check (hash comparison)
    const PASS_HASH = '275d5d441f57a3cccd738c026152df7aa9ac6db8a277b4c6c8fa45d8299b3f8e'; // sha256 of password
    
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const pass = document.getElementById('password').value;
        const hash = await sha256(pass);
        
        if (hash === PASS_HASH) {
            sessionStorage.setItem('authenticated', 'true');
            showApp();
        } else {
            document.getElementById('loginError').classList.remove('hidden');
            document.getElementById('password').value = '';
        }
    });

    function showApp() {
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');
        loadData();
    }

    // Check if already authenticated
    if (sessionStorage.getItem('authenticated') === 'true') {
        showApp();
    }

    let traceData = null;

    async function loadData() {
        try {
            const response = await fetch('trace-data.json');
            traceData = await response.json();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('stats').classList.remove('hidden');
            document.getElementById('stats').innerHTML = `
                Loaded ${Object.keys(traceData.orders).length.toLocaleString()} orders ‚Ä¢ 
                ${Object.keys(traceData.serialIndex).length.toLocaleString()} serials indexed ‚Ä¢
                Data from CETEC ERP
            `;
            document.getElementById('searchHint').textContent = 'Example: 142038, 501.1, Danny Asadi';
        } catch (err) {
            document.getElementById('loading').innerHTML = `
                <div class="text-red-400">Failed to load data: ${err.message}</div>
            `;
        }
    }

    function search(query) {
        if (!traceData || !query.trim()) return;
        
        query = query.trim();
        let order = null;

        // Check if it's a serial number (now returns array of orders)
        if (traceData.serialIndex[query]) {
            const ordernums = traceData.serialIndex[query];
            if (ordernums.length === 1) {
                order = traceData.orders[ordernums[0]];
            } else {
                showSerialHistory(query, ordernums);
                return;
            }
        }
        // Check if it's an order number
        else if (traceData.orders[query]) {
            order = traceData.orders[query];
        }
        // Check if partial match on order number or customer name
        else {
            const queryLower = query.toLowerCase();
            const matches = Object.keys(traceData.orders).filter(o => {
                const ord = traceData.orders[o];
                return o.includes(query) || 
                       (ord.custname && ord.custname.toLowerCase().includes(queryLower));
            });
            if (matches.length === 1) {
                order = traceData.orders[matches[0]];
            } else if (matches.length > 1) {
                showMultipleResults(matches, query);
                return;
            }
        }

        if (order) {
            showOrder(order);
        } else {
            document.getElementById('results').classList.add('hidden');
            document.getElementById('noResults').classList.remove('hidden');
        }
    }

    function showSerialHistory(serial, ordernums) {
        document.getElementById('noResults').classList.add('hidden');
        const results = document.getElementById('results');
        results.classList.remove('hidden');
        
        // Sort orders by date (newest first)
        const sortedOrders = ordernums
            .map(o => traceData.orders[o])
            .filter(o => o)
            .sort((a, b) => (b.orderdate || '').localeCompare(a.orderdate || ''));
        
        results.innerHTML = `
            <div class="bg-gray-800/50 border border-gray-700 rounded-xl p-6">
                <div class="mb-6 pb-4 border-b border-gray-700">
                    <h2 class="text-2xl font-bold">Serial: <span class="text-bb-orange font-mono">${serial}</span></h2>
                    <p class="text-gray-400">Found in ${sortedOrders.length} orders (service history)</p>
                </div>
                <div class="space-y-3">
                    ${sortedOrders.map(o => `
                        <button onclick="search('${o.ordernum}')" class="block w-full text-left px-4 py-3 bg-gray-700/50 hover:bg-gray-700 rounded-lg transition-colors">
                            <div class="flex justify-between items-center">
                                <div>
                                    <span class="font-semibold text-white">Order ${o.ordernum}</span>
                                    <span class="text-gray-400 ml-2">${o.custname || 'Customer #' + o.custnum}</span>
                                </div>
                                <div class="text-right text-sm">
                                    <span class="text-gray-400">${o.orderdate || 'No date'}</span>
                                </div>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">${o.lines.map(l => l.prcpart).join(', ')}</p>
                        </button>
                    `).join('')}
                </div>
            </div>
        `;
    }

    function showMultipleResults(ordernums, query) {
        document.getElementById('noResults').classList.add('hidden');
        const results = document.getElementById('results');
        results.classList.remove('hidden');
        
        const sortedOrders = ordernums
            .map(o => traceData.orders[o])
            .filter(o => o)
            .sort((a, b) => (b.orderdate || '').localeCompare(a.orderdate || ''));
        
        results.innerHTML = `
            <div class="bg-gray-800/50 border border-gray-700 rounded-xl p-6">
                <h2 class="text-xl font-semibold mb-4">${sortedOrders.length} results for "${query}"</h2>
                <div class="space-y-2">
                    ${sortedOrders.slice(0, 50).map(o => `
                        <button onclick="search('${o.ordernum}')" class="block w-full text-left px-4 py-3 bg-gray-700/50 hover:bg-gray-700 rounded-lg transition-colors">
                            <div class="flex justify-between items-center">
                                <div>
                                    <span class="font-semibold text-white">Order ${o.ordernum}</span>
                                    <span class="text-gray-400 ml-2">${o.custname || 'Customer #' + o.custnum}</span>
                                </div>
                                <span class="text-gray-400 text-sm">${o.orderdate || ''}</span>
                            </div>
                        </button>
                    `).join('')}
                    ${sortedOrders.length > 50 ? `<p class="text-gray-500 text-sm text-center pt-2">...and ${sortedOrders.length - 50} more</p>` : ''}
                </div>
            </div>
        `;
    }

    function showOrder(order) {
        document.getElementById('noResults').classList.add('hidden');
        const results = document.getElementById('results');
        results.classList.remove('hidden');

        const serialsHtml = order.serials.length > 0 ? `
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-3 text-bb-orange">Serial Numbers & Lot Codes</h3>
                <div class="bg-gray-700/30 rounded-lg overflow-hidden">
                    <table class="w-full text-sm">
                        <thead class="bg-gray-700/50">
                            <tr>
                                <th class="px-4 py-2 text-left">Serial #</th>
                                <th class="px-4 py-2 text-left">Lot Code</th>
                                <th class="px-4 py-2 text-left">Date Code</th>
                                <th class="px-4 py-2 text-left">Generated</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${order.serials.map(s => `
                                <tr class="border-t border-gray-700/50 hover:bg-gray-700/30 cursor-pointer" onclick="${s.serial ? `search('${s.serial}')` : ''}">
                                    <td class="px-4 py-2 font-mono ${s.serial ? 'text-bb-orange' : ''}">${s.serial || '‚Äî'}</td>
                                    <td class="px-4 py-2 font-mono">${s.lotcode || '‚Äî'}</td>
                                    <td class="px-4 py-2">${s.date_code || '‚Äî'}</td>
                                    <td class="px-4 py-2 text-gray-500">${s.date_generated || '‚Äî'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        ` : '';

        const linesHtml = order.lines.map(line => {
            const componentsHtml = line.components.length > 0 ? `
                <div class="mt-3 ml-4 pl-4 border-l-2 border-gray-700">
                    <p class="text-xs text-gray-500 uppercase tracking-wide mb-2">Components Used</p>
                    <div class="space-y-1">
                        ${line.components.map(c => `
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-300">${c.prcpart}</span>
                                <span class="text-gray-500">√ó${parseFloat(c.qty).toFixed(0)}</span>
                            </div>
                            ${c.description ? `<p class="text-xs text-gray-500 -mt-1">${c.description}</p>` : ''}
                        `).join('')}
                    </div>
                </div>
            ` : '<p class="text-gray-500 text-sm mt-2 ml-4">No component breakdown available</p>';

            return `
                <div class="bg-gray-700/30 rounded-lg p-4">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-semibold text-white">${line.prcpart}</p>
                            <p class="text-sm text-gray-400">Line ${line.lineitem} ‚Ä¢ Rev: ${line.revision || 'N/A'}${line.shipdate ? ' ‚Ä¢ Shipped: ' + line.shipdate : ''}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-bb-orange font-semibold">Qty: ${parseFloat(line.qty).toFixed(0)}</p>
                            <p class="text-xs text-gray-500">Shipped: ${parseFloat(line.shipqty).toFixed(0)}</p>
                        </div>
                    </div>
                    ${componentsHtml}
                </div>
            `;
        }).join('');

        results.innerHTML = `
            <div class="bg-gray-800/50 border border-gray-700 rounded-xl p-6">
                <!-- Back button if coming from serial search -->
                <button onclick="history.back()" class="text-gray-400 hover:text-white text-sm mb-4 flex items-center gap-1">
                    ‚Üê Back to results
                </button>
                
                <!-- Order Header -->
                <div class="flex justify-between items-start mb-6 pb-6 border-b border-gray-700">
                    <div>
                        <h2 class="text-2xl font-bold">Order ${order.ordernum}</h2>
                        <p class="text-gray-400">${order.custname || 'Customer #' + order.custnum}${order.custponum ? ' ‚Ä¢ PO: ' + order.custponum : ''}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-gray-400">Order Date</p>
                        <p class="font-semibold">${order.orderdate || 'N/A'}</p>
                    </div>
                </div>

                <!-- Line Items -->
                <div>
                    <h3 class="text-lg font-semibold mb-3 text-bb-orange">Products</h3>
                    <div class="space-y-4">
                        ${linesHtml}
                    </div>
                </div>

                ${serialsHtml}
            </div>
        `;
    }

    // Event listeners
    document.getElementById('searchBtn').addEventListener('click', () => {
        search(document.getElementById('searchInput').value);
    });

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') search(e.target.value);
    });
    </script>
</body>
</html>
